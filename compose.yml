version: "3"

services:
  edgedb:
    image: docker.io/edgedb/edgedb
    volumes:
      - ./dbschema:/dbschema
      - ./build/edgedb:/var/lib/edgedb/data
    env_file: .env.edgedb
    ports:
      - 5402:5656
  app:
    depends_on:
      - edgedb
    build:
      context: .
      dockerfile: ./Containerfile
    env_file: .env
    ports:
      - 5401:3000