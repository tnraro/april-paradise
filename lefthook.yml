pre-commit:
  commands:
    check:
      glob: "*.{js,ts,jsx,tsx,svelte,json,jsonc}"
      run: pnpm biome check --apply --no-errors-on-unmatched --files-ignore-unknown=true {staged_files} && git update-index --again

pre-push:
  commands:
    check:
      run: pnpm check

post-push:
  only:
    - ref: main
  piped: true
  commands:
    build:
      run: ./build.sh
    push:
      run: ./upload.sh
